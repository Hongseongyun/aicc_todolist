<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <h1>Todo List</h1>

      <form id="todo-form">
        <input
          type="text"
          id="todoInput"
          placeholder="할 일을 입력해 주세요..."
        />
        <button>Enter</button>
      </form>

      <div class="show-todo">
        <ul id="todo-list"></ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
